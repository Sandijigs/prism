[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
]

[profile.tenderly]
eth_rpc_url = "${TENDERLY_RPC_URL}"
chain_id = 73571

fs_permissions = [
    { access = "read-write", path = "." },
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
